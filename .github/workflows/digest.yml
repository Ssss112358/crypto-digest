name: crypto-digest
on:
  schedule: [{ cron: "0 */6 * * *" }]
  workflow_dispatch:
concurrency:
  group: crypto-digest
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (internal)
        env:
          TOKEN: ${{ github.token }}
        run: |
          set -euxo pipefail
          rm -rf repo
          git clone --depth=1 "https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git" repo
          cd repo
          git rev-parse --abbrev-ref HEAD
          echo "WORKDIR=$PWD" >> $GITHUB_ENV
          ls -la

      - name: Python & deps
        run: |
          set -euxo pipefail
          python3 --version
          python3 -m pip install --upgrade pip
          cd "$WORKDIR"
          python3 -m pip install -r requirements.txt

      - name: Mask secrets
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          TG_STRING_SESSION:   ${{ secrets.TG_STRING_SESSION }}
        run: |
          echo "::add-mask::$DISCORD_WEBHOOK_URL"
          echo "::add-mask::$TG_STRING_SESSION"

      - name: Run digest job
        env:
          TG_API_ID:           ${{ secrets.TG_API_ID }}
          TG_API_HASH:         ${{ secrets.TG_API_HASH }}
          TG_STRING_SESSION:   ${{ secrets.TG_STRING_SESSION }}
          SOURCE_CHATS:        "kudasai_jp"
          GOOGLE_API_KEY:      ${{ secrets.GOOGLE_API_KEY }}
          GEMINI_MODEL:        "models/gemini-2.0-flash"
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          HOURS_24: "24"
          HOURS_RECENT: "6"
          QUIET_LOG: "0"
          DISCORD_POST_MODE: "markdown"
          DRY_RUN: "0"
        run: |
          set -euxo pipefail
          cd "$WORKDIR"
          python3 - <<'PY'
          import os, traceback, sys
          print("Start run_digest_job.py")
          try:
              import scripts.run_digest_job as job
              job.main()
              print("Job finished")
          except Exception as e:
              print("ERROR:", type(e).__name__, str(e)[:500])
              print("TRACE:")
              traceback.print_exc()
              sys.exit(1)
          PY
